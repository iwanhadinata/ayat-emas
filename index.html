    function acakAyat() {
            const index = Math.floor(Math.random() * daftarAyat.length);
            const ayat = daftarAyat[index];
            
            document.getElementById('teks-ayat').innerText = `"${ayat.t}"`;
            document.getElementById('ref-ayat').innerText = ayat.r;
            
            // Update Link WhatsApp
            const waLink = document.getElementById('btn-wa');
            // GANTI [LINK_WEB_ANDA] dengan link github pages Anda nantinya
            const pesan = encodeURIComponent(`Ayat Emas Tahun Baru:\n\n"${ayat.t}"\n(${ayat.r})\n\nAmbil ayatmu di: https://iwanhadinata.github.io/ayat-emas/`);
            waLink.href = `https://wa.me/?text=${pesan}`;
            waLink.style.display = "block";
    }

    function unduhGambar() {
        // PERBAIKAN: Mengambil id 'capture-area' (bukan .container)
        const area = document.getElementById('capture-area');
        
        // Tambahkan useCORS agar gambar background bisa terbaca
        html2canvas(area, { 
            useCORS: true,
            allowTaint: true,
            backgroundColor: "#0f0c29" 
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Ayat-Emas-Tahun-Baru.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
